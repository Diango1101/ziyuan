<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>资源网</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<div id="container">
    <div id="header">
        <p>	<img src="../static/images/banner1 (2).jpg"></p>

    </div>

    <div id="nav">
        <p>
            <a href="/SelectByAll-t">管理教师信息</a>|
            <a href="/SelectByAll">管理学生信息</a>|
            <a href="/selectallcours">审核课程</a>|
            <a href="/QueryByTime-a">设置精品课程</a>|
            <a href="/QueryByClick">课程查询</a>|
        </p>
    </div>

    <div id="main">
        <div id="aside">
            <h2>欢迎您，管理员</h2>

            <div id="imglist" >
                <div class="polaroid rotate_left">
                    <img src="../static/images/1.jpg"  />
                </div>

            </div>
            <h3>在这里</h3>
            <h3>您可以实现以下功能：</h3>
            <h3>①添加、删除教师信息</h3>
            <h3>②添加、删除学生信息</h3>
            <h3>③审核课程，并上线</h3>
            <h3>④设置精品课程</h3>
            <h3>⑤审核个人博客</h3>


        </div>


        <div id="content">
            <form action="">
                <table border="1px" class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <td>学生学号</td>
                        <td>学生姓名</td>
                        <td>学生账号密码</td>
                    </tr>
                    </thead>
                    <tr th:each="Student:${Students}">
                        <td th:text="${Student.Sid}"></td>
                        <td th:text="${Student.Sname}"></td>
                        <td th:text="${Student.Spwd}"></td>
                        <td><a class="blue btn" th:href="@{/DeleteByAdmin-s(Sid=${Student.Sid})}" >Delete </a></td>
                    </tr>
                </table>
            </form>
            <div align="center">
            <a th:href="admin-addStudent" class="blue btn">添加</a>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Danking版权 2019-2020</p>
    </div>
</div>







</body>
</html>
